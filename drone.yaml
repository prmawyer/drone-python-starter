kind: pipeline
name: primary

steps:
- name: test_commands
  image: alpine
  commands:
  - echo apk add --no-cache curl
  # add bitbucket to known hosts
  - echo mkdir /root/.ssh && echo -n "$${CRAZYKEY}" > /root/.ssh/id_rsa && chmod 600 /root/.ssh/id_rsa && touch /root/.ssh/known_hosts && chmod 600 /root/.ssh/known_hosts && ssh-keyscan -H bitbucket.org > /etc/ssh/ssh_known_hosts 2> /dev/null && ssh -T git@bitbucket.org
  - echo cd /
  - echo git clone "$${TESTVAL}"
  - echo cd /h2o-api-doc && curl http://beta-h2oapi.lavasoft.net/swagger/v1/swagger.json -o swagger.json
  environment:
    TESTVAL: thisisatestvariablethatwouldnormallycontainagitconnector
    CRAZYKEY: 
- name: build
  image: python
  commands:
  - pip install -r requirements.txt
- name: publish
  image: plugins/docker
  settings:
    username:
      from_secret: u_docker
    password: 
      from_secret: p_docker
    repo: pmawyer/drone-python-starter
    auto_tag: true
- name: harness-deploy
  image: luisredda/drone-simple-plugin
  settings:  
    application: "Patrick-Workspace"
    pipeline: "pm-drone-test-pipeline"
    service: "${DRONE_REPO_NAME}"
    build: "${DRONE_TAG}"
    accountid:
      from_secret: harness_se_acctid
    apikey: 
      from_secret: harness_se_apikey
    body: |
      any other payload here

